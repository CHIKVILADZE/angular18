<form #profileForm="ngForm" (ngSubmit)="onSubmit(profileForm)">
  <label for="firstName">First Name:</label>
  <input id="firstName" name="firstName" ngModel required />
  <div
    *ngIf="
      profileForm.form.controls['firstName']?.invalid &&
      profileForm.form.controls['firstName']?.touched
    "
  >
    First Name is required
  </div>

  <label for="lastName">Last Name:</label>
  <input id="lastName" name="lastName" ngModel required />
  <div
    *ngIf="
      profileForm.form.controls['lastName']?.invalid &&
      profileForm.form.controls['lastName']?.touched
    "
  >
    Last Name is required
  </div>

  <button type="submit" [disabled]="profileForm.invalid">Submit</button>
</form>
